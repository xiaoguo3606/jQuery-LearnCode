<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>closest()</title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.left{
				width: auto;
				height: 200px;
			}
			.left div{
				width: 150px;
				height: 70px;
				padding: 5px;
				margin: 5px;
				float: left;
				background: #bfa;
				border: 1px solid #ccc;
			}
			span{
				color: blue;
			}
		</style>
	</head>
	<body>
		<h2>closest()</h2>
		<div class="left first-div">
			<div class="div">
				<ul class="level-2">
					<li class="item-a">A</li>
					<li class="item-a">B
						<ul class="level-3">
							<li class="item-1">1</li>
							<li class="item-2">2</li>
							<li class="item-3">3</li>
						</ul>
					</li>
					<li class="item-c">C</li>
				</ul>
			</div>
			<div class="div">
				<ul class="level-2">
					<li class="item-a">A</li>
					<li class="item-a">B
						<ul class="level-3">
							<li class="item-1">1</li>
							<li class="item-2">2</li>
							<li class="item-3">3</li>
						</ul>
					</li>
					<li class="item-c">C</li>
				</ul>
			</div>
		</div>
		<button>Click Me:closest() get a checker</button>
		<button>Click Me:closest() get a object</button>
		
		<script type="text/javascript">
			$('button:first').click(function(){
				$('li.item-1').closest('.level-2').css('border','1px solid red');
			});
			
			$('button:last').click(function(){
				$('li.item-1').closest('.item-a').css('border','1px solid blue');
			});
		</script>
		
	</body>
</html>
