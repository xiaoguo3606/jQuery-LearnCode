<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>replaceWith与replaceAll方法</title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.right div{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<h2>replaceWith and replaceAll</h2>
		<div class="left">
			<button class="btn1">Click Me,use replaceWith()</button>
			<button class="btn2">Click Me,use replaceAll()</button>
		</div>
		<div class="right">
			<div>
				<p>p1</p>
				<p>p2</p>
				<p>p3</p>
			</div>
			<div>
				<p>p4</p>
				<p>p5</p>
				<p>p6</p>
			</div>
		</div>
		
		<script type="text/javascript">
			$('.btn1').on('click',function(){
				$('.right>div:first p:eq(1)').replaceWith('<a style="color:red">replaceWith</a>')
			});
			$('.btn2').on('click',function(){
				$('<a style="color:red">replaceAll</a>').replaceAll('.right>div:last p:last');
			});
		</script>
		
	</body>
</html>
