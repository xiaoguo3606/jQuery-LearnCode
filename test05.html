<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>clone方法</title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.left,
			.right{
				width: 300px;
				height: 120px;
			}
			.left div,
			.right div{
				width: 100px;
				height: 90px;
				padding: 5px;
				margin: 5px;
				float: left;
				border: 1px solid #ccc;
				background: #bbffaa;
			}
		</style>
	</head>
	<body>
		<h2>通过clone克隆元素</h2>
		<div class="left">
			<div class="aaron1">点击，clone浅拷贝</div>
			<div class="aaron2">点击，clone深拷贝，可以继续触发创建</div>
		</div>
		
		<script type="text/javascript">
			$('.aaron1').click(function(){
				$('.left').append($(this).clone().css('color','red'));
			});
			
			$('.aaron2').click(function(){
				$('.left').append($(this).clone(true).css('color','blue'));
			});
		</script>
		
		
	</body>
</html>
