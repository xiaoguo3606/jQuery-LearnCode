<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>detach与remove区别</title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			p{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<h3>给页面2个P元素节点绑定点击事件，点击后弹出自己本身的节点内容</h3>
		<p>元素P1，同时绑定点击事件</p>
		<p>元素P2，同时绑定点击事件</p>
		<h3>通过点击2个按钮后观察方法处理的区别</h3>
		<button>点击通过remove处理元素P1</button>
		<button>点击通过detach处理元素P2</button>
		
		<script type="text/javascript">
			$('p').click(function(e){
				alert(e.target.innerHTML);
			});
			$('button:first').click(function(){
				var p=$('p:first').remove();
				p.css('color','red').text('p1通过remove处理后，点击该元素，事件丢失！');
				$('body').append(p);
			});
			$('button:last').click(function(){
				var p=$('p:first').detach();
				p.css('color','blue').text('p2通过detach处理后，点击事件依然存在！');
				$('body').append(p);
			})
		</script>
	</body>
</html>
